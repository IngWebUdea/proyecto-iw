<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-heading text-center">
                <h4>Inicie Sesi√≥n</h4>
            </div>
            <div class="panel-body">
                <form name="loginForm" ng-submit="login()" style="display: block">
                    <div class="form-group">
                        <input id="username" name="username" tabindex="1" type="text" class="form-control" ng-model="nombreUsuario" placeholder="Username"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password" tabindex="2" ng-model="pwd" placeholder="Password"
                            required>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" tabindex="3" value="Log In" id="login-submit" class="form-control btn btn-login">
                                <!--<button type="submit" class="btn btn-default" ng-click="login()">Login</button>-->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
